<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel='icon' href='./css/img/favicon.png'>
    <link rel='stylesheet' href='./css/styles.css'>
</head>
<body>
    <div class='chat'>
        <div id='sidebar' class='chat__sidebar'>

        </div>
        <div class='chat__main'>
            <div id='messages' class='chat__messages'></div>
            <div class='compose'>
                <form id='form'>
                    <input id='input' type='text' placeholder='message'name='message' required autocomplete="off">
                    <button id='subtmitButton'>send message</button>
                </form>
                <button id='sendLocation'>Send Location</button>
            </div>
        </div>
    </div>
    <script type='text/html' id='message-template'>
        <div class='message'> 
            <p>
                <span class='message__name'>{{username}}</span> 
                <span class='message__meta'>{{createdAt}}</span>
            </p>
            <p> {{message}}</p>    
        </div>
    </script>
    <script type='text/html' id='location-template'>
        <div class='message'> 
            <p>
                <span class='message__name'>{{username}}</span> 
                <span class='message__meta'>{{createdAt}}</span>
            </p>
            <p><a target='_blank' href={{url}}> this is my location</a></p>   
        </div>
    </script>
    <script type='text/html' id='sidebar-template'>
        <h2 class="room-title">{{room}}</h2>
        <h3 class='list-title'>Users</h3>
        <ul class='users'>
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script src='/socket.io/socket.io.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src='./js/chat.js'></script>

</body>

</html>
